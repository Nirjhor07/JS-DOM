<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laerning Buble</title>
  </head>
  <style>
    body {
      border: 2px solid blue;
      margin: 10px;
    }
    section {
      border: 2px solid rgb(102, 38, 97);
      margin: 10px;
    }
    ol {
      border: 2px solid rgb(18, 160, 37);
      margin: 10px;
    }
    li {
      border: 2px solid rgb(92, 57, 5);
      margin: 10px;
    }
  </style>
  <body id="body">
    <h2 id="body-title">This is Bubble</h2>
    <section id="section-t">
      <ol id="item-container">
        <li class="item">item-1</li>
        <li class="item">item-2</li>
        <li class="item">item-3</li>
        <li class="item">item-4</li>
        <li class="item">item-5</li>
        <li class="item">item-6</li>
        <li class="item" id="item-7">item-7</li>
        <li class="item">item-8</li>
        <li class="item">item-9</li>
      </ol>
    </section>

    <!-- Embedded script -->
    <script>
      document.getElementById("item-7").addEventListener("click", function () {
        console.log("Item 7 is clicked");
      });

      document
        .getElementById("item-container")
        .addEventListener("click", function () {
          console.log("Ol is clicked");
        });

      document
        .getElementById("section-t")
        .addEventListener("click", function () {
          console.log("Section is clicked");
        });

          document
        .getElementById("body")
        .addEventListener("click", function () {
          console.log("body is clicked");
        });
    </script>
  </body>
</html>
